	<!--Contact form-->
	<div class="container contact_style">
	  <h2>Contact form</h2>
	  <form>
	  	<div class="form-group">
	      <label for="contact_name">Name:</label>
	      <input type="contact_name" class="form-control" id="contact_name" placeholder="Enter name" name="contact_name">
	    </div>
	    <div class="form-group">
	      <label for="contact_email">Email:</label>
	      <input type="email" class="form-control" id="contact_email" placeholder="Enter email" name="contact_email">
	    </div>
	    <div class="textbox">
	      	<textarea id="subject" class="form-control" name="subject" placeholder="Ask me anything..." style="height:200px"></textarea>
	    </div>
	    <button type="submit" class="btn btn-default">Send</button>
	  </form>
	</div>
